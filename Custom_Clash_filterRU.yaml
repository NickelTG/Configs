proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - fallback
      - DIRECT
    use: &sub_list
      - sub_main
      - sub_6
      - sub_22
      - sub_23
      - sub_24
      - sub_eternity

  - name: auto
    type: url-test
    use: *sub_list
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true

  - name: fallback
    type: fallback
    use: *sub_list
    url: http://cp.cloudflare.com/generate_204
    interval: 300

proxy-providers:
  # Общий фильтр: только топовая Европа (Германия, Нидерланды, Финляндия, Франция, Швеция, Польша, Эстония, Австрия)
  sub_main:
    type: http
    url: "https://raw.githubusercontent.com/barry-far/V2ray-config/main/All_Configs_Sub.txt"
    path: ./proxy_providers/sub_main.yml
    interval: 3600
    filter: "(?i)Germany|DE|Netherlands|NL|Finland|FI|France|FR|Sweden|SE|Poland|PL|Estonia|EE|Austria|AT"
    health-check: {enable: true, url: http://cp.cloudflare.com/generate_204, interval: 300}
    override: {udp: true}

