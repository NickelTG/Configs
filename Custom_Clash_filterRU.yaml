unified-delay: true        # –£—á–∏—Ç—ã–≤–∞–µ—Ç –∑–∞–¥–µ—Ä–∂–∫—É —Ä—É–∫–æ–ø–æ–∂–∞—Ç–∏—è, –∞ –Ω–µ —Ç–æ–ª—å–∫–æ –ø–∏–Ω–≥
tcp-concurrent: true       # –†–∞–∑—Ä–µ—à–∞–µ—Ç –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É TCP
global-client-fingerprint: chrome # –ú–∞—Å–∫–∏—Ä–æ–≤–∫–∞ –ø–æ–¥ –±—Ä–∞—É–∑–µ—Ä
keep-alive-interval: 1800  # –î–µ—Ä–∂–∏—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∂–∏–≤—ã–º–∏ –¥–æ–ª—å—à–µ

proxy-groups:
  # –û—Å–Ω–æ–≤–Ω–∞—è –≥—Ä—É–ø–ø–∞ –≤—ã–±–æ—Ä–∞
  - name: PROXY
    type: select
    proxies:
      - LOAD-BALANCE
      - LOAD-BALANCE_RR
      - auto
      - fallback
      - DIRECT

  # –ú—É–ª—å—Ç–∏–ø–ª–µ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ: —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –Ω–∞–≥—Ä—É–∑–∫–∏
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    use: &sub_list
      - AvenCores_sub_24
      - sub_hans_thomas
      - sub_v2go_de
      - sub_vless_universal
      - sub_proxify_mixed
    url: http://cp.cloudflare.com/generate_204
    interval: 300
  
  - name: LOAD-BALANCE_RR
    type: load-balance
    strategy: round-robin
    use: *sub_list
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  # –ê–≤—Ç–æ-–≤—ã–±–æ—Ä —Å–∞–º–æ–≥–æ –±—ã—Å—Ç—Ä–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞
  - name: auto
    type: url-test
    use: *sub_list
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true

  - name: fallback
    type: fallback
    use: *sub_list
    url: http://cp.cloudflare.com/generate_204
    interval: 300

proxy-providers:
  # –û–ë–©–ò–ô –ë–õ–û–ö –ù–ê–°–¢–†–û–ï–ö (–Ø–∫–æ—Ä—å)
  common-settings: &common_filter
    type: http
    interval: 3600
    filter: "(?i)^(?!.*(RU|Russia|–†–æ—Å—Å–∏—è|üá∑üá∫|MSK|SPB|STRUGOV|STR97)).*$"
    exclude-filter: "duplicates"
    health-check: {enable: true, url: http://cp.cloudflare.com/generate_204, interval: 300}
    override: {udp: true}

  AvenCores_sub_24:
    <<: *common_filter
    url: "https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/24.txt"
    path: ./proxy_providers/sub_24.yml

  sub_hans_thomas:
    <<: *common_filter
    url: "https://raw.githubusercontent.com/hans-thomas/v2ray-subscription/master/servers.txt"
    path: ./proxy_providers/hans_thomas.yml

  sub_v2go_de:
    <<: *common_filter
    url: "https://raw.githubusercontent.com/Danialsamadi/v2go/main/Splitted-By-Country/DE.txt"
    path: ./proxy_providers/v2go_de.yml

  sub_vless_universal:
    <<: *common_filter
    url: "https://raw.githubusercontent.com/zieng2/wl/main/vless_universal.txt"
    path: ./proxy_providers/vless_universal.yml

  sub_proxify_mixed:
    <<: *common_filter
    url: "https://raw.githubusercontent.com/Firmfox/proxify/main/v2ray_configs/mixed/subscription-1.txt"
    path: ./proxy_providers/proxify_mixed.yml

rule-providers:
  skrepysh-proxy:
    type: http
    behavior: classical
    url: https://github.com/Skrepysh/mihomo-rulesets/raw/refs/heads/main/skrepysh-rulesets/skrepysh-proxy.yaml
    interval: 86400
  ru-bundle:
    type: http
    behavior: domain
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/ru-bundle/rule.yaml
    interval: 86400
  torrent-clients:
    type: http
    behavior: classical
    url: 'https://raw.githubusercontent.com/legiz-ru/mihomo-rule-sets/refs/heads/main/other/torrent-clients.yaml'
    interval: 86400
  torrent-trackers:
    type: http
    behavior: domain
    url: https://github.com/legiz-ru/mihomo-rule-sets/raw/main/other/torrent-trackers.mrs
    interval: 86400

rules:
  - RULE-SET,torrent-clients,DIRECT
  - RULE-SET,torrent-trackers,DIRECT
  - PROCESS-NAME,org.thoughtcrime.securesms,DIRECT
  - PROCESS-NAME,com.badoo.mobile,PROXY
  - PROCESS-NAME,com.bumble.app,PROXY
  - PROCESS-NAME,com.whatsapp,PROXY
  - PROCESS-NAME,ru.fourpda.client,PROXY
  - RULE-SET,skrepysh-proxy,PROXY
  - RULE-SET,ru-bundle,PROXY
  - MATCH,DIRECT
