# –°–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
mode: rule
log-level: info
ipv6: false
allow-lan: true
mixed-port: 7890
unified-delay: true
tcp-concurrent: true

# –ü–µ—Ä–µ—Ö–≤–∞—Ç –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö (Sniffing)
sniffer:
  enable: true
  sniff:
    TLS: {ports: [443, 8443]}
    HTTP: {ports: [80, 8080-8888], proxy-override: true}
  force-domain: ["+"]

# DNS –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 77.88.8.8
    - 8.8.8.8
    - https://dns.google/dns-query
  proxy-server-nameserver:
    - 8.8.8.8
  nameserver-policy:
    "geosite:ru,private": [77.88.8.8, 8.8.8.8]
    "geosite:category-ads-all": rcode://name_error

# –ì—Ä—É–ø–ø—ã –ø—Ä–æ–∫—Å–∏
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - fallback
      - DIRECT
    use: &sub_list
      - sub_main
      - sub_6
      - sub_22
      - sub_23
      - sub_24
      - sub_eternity

  - name: auto
    type: url-test
    use: *sub_list
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true

  - name: fallback
    type: fallback
    use: *sub_list
    url: http://cp.cloudflare.com/generate_204
    interval: 300

# –ò—Å—Ç–æ—á–Ω–∏–∫–∏ –ø—Ä–æ–∫—Å–∏ (–ë–ï–ó –°–û–ö–†–ê–©–ï–ù–ò–ô)
