# --- ГЛОБАЛЬНЫЕ НАСТРОЙКИ ---
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
keep-alive-interval: 1800

# --- ГРУППЫ ПРОКСИ ---
proxy-groups:
  - name: PROXY
    type: select
    proxies:      
      - BALANCE-HASH    
      - BALANCE-RR
      - auto
      - FALLBACK
      - DIRECT

  - name: auto
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    use: &all_providers
      - sweden_Soli
#     - lithuania_Soli
      - estonia_Soli
      - switzerland_Soli
      - netherlands_Soli
      - latvia_Force
      - austria_Force
      - finland_Force
      - poland_Force
#      - austria_danial
#      - belgium_danial
#      - bulgaria_danial
#      - switzerland_danial
#      - czech_danial
#      - germany_danial
#      - denmark_danial
#      - spain_danial
#      - finland_danial
#      - france_danial
#      - united_kingdom_danial
#      - greece_danial
#      - hungary_danial
#      - ireland_danial
#      - italy_danial
#      - luxembourg_danial
#      - latvia_danial
#      - moldova_danial
#      - netherlands_danial
#      - norway_danial
#      - poland_danial
#      - portugal_danial
#      - romania_danial
#      - serbia_danial
#      - sweden_danial

  - name: FALLBACK
    type: fallback
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    use: *all_providers

  - name: BALANCE-HASH
    type: load-balance
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    strategy: consistent-hashing
    use: *all_providers

  - name: BALANCE-RR
    type: load-balance
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    strategy: round-robin
    use: *all_providers

# --- ПРОВАЙДЕРЫ ПРОКСИ ---
