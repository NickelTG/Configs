proxy-groups:
  - name: VPN
    type: select
    proxies:
      - AUTO
      - BALANCE-HASH    
      - BALANCE-RR      
      - FALLBACK
      - DIRECT

  - name: AUTO
    type: url-test
    url: https://www.youtube.com/generate_204
    interval: 100
    tolerance: 150
    lazy: true
    use: &all_providers     
      - Mah_Eternity
      - AvenCores_24
      - Ebr_Publist
      #- ForceRun_Vless
      - Rooster_Openpr
      #- Zieng2_Universal
      - Y9Felix_Best

  - name: FALLBACK
    type: fallback
    url: https://www.youtube.com/generate_204
    interval: 15
    lazy: false
    use: *all_providers

  - name: BALANCE-HASH
    type: load-balance
    url: https://www.youtube.com/generate_204
    interval: 200
    strategy: consistent-hashing
    use: *all_providers

  - name: BALANCE-RR
    type: load-balance
    url: https://www.youtube.com/generate_204
    interval: 200
    strategy: round-robin
    use: *all_providers
    
  - name: Telegram
    type: select        
    proxies:
      - VPN
      - DIRECT

  - name: YouTube
    type: select        
    proxies:
      - VPN
      - BALANCE-RR      
      - DIRECT      

  - name: AI&DEV
    type: select    
    proxies:     
     - DIRECT
     - VPN

common-settings: &common_filter
  type: http
  interval: 3600  
  filter: "(?i)^(?!.*(RU|Russia|üá∑üá∫|MSK|SPB|[–∞-—è–ê-–Ø]|STR|freak)).*$"
  exclude-filter: "duplicates"
  health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}    

proxy-providers:    
  Mah_Eternity: { <<: *common_filter, url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.txt", path: ./proxy_providers/eternity.yml, override: {additional-prefix: "ETN-", udp: true, tfo: true, mptcp: true} }
  AvenCores_24: { <<: *common_filter, url: "https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/24.txt", path: ./proxy_providers/sub_24.yml, override: {additional-prefix: "AVE-", udp: true, tfo: true, mptcp: true} }
  Ebr_Publist: { <<: *common_filter, url: "https://raw.githubusercontent.com/ebrasha/free-v2ray-public-list/refs/heads/main/V2Ray-Config-By-EbraSha.txt", path: ./proxy_providers/ebrasha.yml, override: {additional-prefix: "EBR-", udp: true, tfo: true, mptcp: true} }
  #ForceRun_Vless: { <<: *common_filter, url: "https://raw.githubusercontent.com/F0rc3Run/F0rc3Run/refs/heads/main/splitted-by-protocol/vless.txt", path: ./proxy_providers/forcerun_vless.yml, override: {additional-prefix: "FR–°-", udp: true, tfo: true, mptcp: true} }
  Rooster_Openpr: { <<: *common_filter, url: "https://raw.githubusercontent.com/roosterkid/openproxylist/refs/heads/main/V2RAY_RAW.txt", path: ./proxy_providers/rooster.yml, override: {additional-prefix: "RST-", udp: true, tfo: true, mptcp: true} }
