dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.67.1/16
  listen: 0.0.0.0:1053
  fake-ip-filter:    
   # - "geosite:category-ai-!cn"    
   # - "geosite:google"
    - "+.googleapis.com"
    - "+.gstatic.com"
    - "+.google.com"
    - "+.googleusercontent.com"
    - "+.googlevideo.com" # –ß—Ç–æ–±—ã YouTube –Ω–µ —Ç–æ—Ä–º–æ–∑–∏–ª –Ω–∞ —Å—Ç–∞—Ä—Ç–µ

  default-nameserver:
    - system
    - 8.8.8.8

  nameserver:
    - system
    - 8.8.8.8

proxy-groups:
  - name: VPN
    type: select
    proxies:
      - DIRECT

proxy-groups:
  - name: VPN
    type: select
    proxies:
      - AUTO
      - BALANCE-HASH    
      - BALANCE-RR      
      - FALLBACK
      - DIRECT

  - name: AUTO
    type: url-test
    url: https://www.youtube.com/generate_204
    interval: 100
    tolerance: 150
    lazy: true
    use: &all_providers     
      - Mah_Eternity     

common-settings: &common_filter
  type: http
  interval: 3600  
  filter: "(?i)^(?!.*(RU|Russia|üá∑üá∫|MSK|SPB|[–∞-—è–ê-–Ø]|STR|freak)).*$"
  exclude-filter: "duplicates"
  health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}    

proxy-providers:    
  Mah_Eternity: { <<: *common_filter, url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.txt", path: ./proxy_providers/eternity.yml, override: {additional-prefix: "ETN-", udp: true} }

rules:
  - GEOSITE,google,DIRECT
  - MATCH,DIRECT
