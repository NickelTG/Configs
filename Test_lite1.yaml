dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host # Прямой резолв без подмены IP
  listen: 0.0.0.0:1053

  default-nameserver:
    - system
    - 8.8.8.8

  nameserver:
    - system
    - 8.8.8.8
  
  nameserver-policy:
    "geosite:google": [system, 8.8.8.8]
    "domain:tradingview.com": [system, 8.8.8.8]
    "google.com": [system, 8.8.8.8]
    "www.google.com": [system, 8.8.8.8]
    "gstatic.com": [system, 8.8.8.8]
    "googleapis.com": [system, 8.8.8.8]
    "googleusercontent.com": [system, 8.8.8.8]

proxy-groups:
  - name: VPN
    type: select
    proxies:
      - DIRECT
      - AUTO
      
  - name: AUTO
    type: url-test
    url: http://connectivity-check.ubuntu.com
    interval: 1000
    tolerance: 150
    lazy: true
    use: &all_providers     
      - Mah_Eternity     

proxy-providers:    
  Mah_Eternity: {type: http, interval: 3600, url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.txt", path: ./proxy_providers/eternity.yml, override: {additional-prefix: "ETN-", udp: true, tfo: true} }

rules:
  - GEOSITE,google,DIRECT
  - DOMAIN-SUFFIX,tradingview.com,DIRECT
  - MATCH,VPN
