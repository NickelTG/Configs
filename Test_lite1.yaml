dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.67.1/16
  listen: 0.0.0.0:1053
  fake-ip-filter:    
   # - "geosite:category-ai-!cn"    
   # - "geosite:google"
    - "+.googleapis.com"
    - "+.gstatic.com"
    - "+.google.com"
    - "+.googleusercontent.com"
    - "+.googlevideo.com" # Чтобы YouTube не тормозил на старте

  default-nameserver:
    - system
    - 8.8.8.8

  nameserver:
    - system
    - 8.8.8.8

proxy-groups:
  - name: VPN
    type: select
    proxies:
      - DIRECT
      - AUTO
      
  - name: AUTO
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 100
    tolerance: 150
    lazy: true
    use: &all_providers     
      - Mah_Eternity     

proxy-providers:    
  Mah_Eternity: {type: http, interval: 3600, url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.txt", path: ./proxy_providers/eternity.yml, override: {additional-prefix: "ETN-", udp: true} }

rules:
  - GEOSITE,google,DIRECT
  - MATCH,VPN
